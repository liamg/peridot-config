<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
    <family>Liberation Serif</family>
   </prefer>
 </alias>
 <alias>
  <family>override</family>
  <prefer>
    <family>UbuntuMono Nerd Font Mono</family>
    <family>Noto Color Emoji</family>
    <family>Noto Emoji</family>
   </prefer>
 </alias>
</fontconfig>
